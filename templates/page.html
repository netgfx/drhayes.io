{{> header }}

<div class="container">
  <header class="page-header">
    <ol class="breadcrumbs">
      <li>
        <a href="/">drhayes.io</a>
      </li>
      {{#breadcrumbs}}
      <li>
        <a href="/{{link}}">{{title}}</a>
      </li>
      {{/breadcrumbs}}
    </ol>
    <h1>{{ title }}</h1>
    <time datetime="{{ date }}" itemprop="datePublished">{{ dateFormat date }}</time>
  </header>
  <article class="page">
    {{{ contents }}}
  </article>
</div>

{{> footer }}
